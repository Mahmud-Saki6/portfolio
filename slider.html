<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Image Slider</title>
    <link rel="stylesheet" href="slider.css" />
  </head>
  <body>
    <div class="slider-wrapper">
      <div class="slider-container">
        <button id="arrow-left">&#10094;</button>
        <div class="slider">
          <img src="/images/image1.jpg" class="slide" />
          <img src="/images/image2.jpg" class="slide" />
          <img src="/images/image3.jpg" class="slide" />
        </div>
        <button id="arrow-right">&#10095;</button>
      </div>
    </div>

    <script src="slider.js"></script>
  </body>
</html>
